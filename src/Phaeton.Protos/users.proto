syntax = "proto3";

import "google/protobuf/wrappers.proto";

option csharp_namespace = "SocialMediaTradex.Services.Users.DML.Protos";

package SocialMediaTradex.Services.Users.BLL;

service UsersService {
	rpc IsUserExist(IsUserExistRequest) returns (google.protobuf.BoolValue);
}

message IsUserExistRequest {
	int64 id = 1;
}